<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a,b){
        if (a>=b) return 'a > b';
        else {
            let sum = a + b;
            return 'a + b = '+ sum;
        }
    }
    let a = +prompt("Enter number a");
    let b = +prompt("Enter number b");
    alert(check(a,b))
</script>
</body>
