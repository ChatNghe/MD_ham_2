<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(a) {
        let p = 1;
        for (let i = 1; i <= a; i++) {
            p *= i;
        }
        return p;
    }
    let a = +prompt('Enter a');
    document.write('a! = ' + giaithua(a));
</script>
</body>
</html>
