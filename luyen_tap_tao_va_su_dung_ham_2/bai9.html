<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['a', 'c', 'e', 'y', 'v', 'd', 'a', 'a']

    function check(a) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) count++;
        }
        if (count === 0) return -1;
        else return count;
    }

    let a = prompt("Enter a");
    document.write(check(a))
</script>
</body>
</html>
