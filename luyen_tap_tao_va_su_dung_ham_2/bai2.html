<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function perimeter(a){
    let p = 2 * a * 3.14;
    return p;
  }
  function area(a){
    let s = a * a * 3.14;
    return s;
  }
  let a = +prompt('Enter a');
  document.write('perimeter = ' +perimeter(a) +'<br>');
  document.write('area = ' +area(a));
</script>
</body>
</html>
